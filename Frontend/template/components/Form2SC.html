{% extends "Base.html" %}
{% load static %}
{% block content %}
    <!-- Contenido -->
    <div class="container" style="background-color: #F5F7FC; height: 550px;">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0 rounded-lg card-Principal-Form">
                    <div class="card-body">
                        <form>
                            <div><h6 class="text-center font-weight-light my-1">Complemento Normativo</h6></div>
                            <div class="row mt-3">
                                <div class="col">
                                    <div class="form-BottonDrop">
                                        <!-- Motivo de apertura -->
                                        <label  class="small text-muted" for="movilizacioncuenta">Motivo por el cual solicita los servicios de la institución</label>
                                            <select class="form-control" id="" >
                                                <option value="" selected disabled hidden class="styleSelect"></option>
                                                <option value="10.000">10.000</option>
                                                <option value="100.000">100.000</option>
                                                <option value="1.000.000">1.000.000</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-BottonDrop">
                                        <!-- Uso de la cuenta -->
                                        <label  class="small text-muted uso-cuenta" for="movilizacioncuenta">Uso que le dará a la cuenta:</label>
                                            <select class="form-control" id="" >
                                                <option value="" selected disabled hidden class="styleSelect"></option>
                                                <option value="10.000">10.000</option>
                                                <option value="100.000">100.000</option>
                                                <option value="1.000.000">1.000.000</option>
                                            </select>
                                    </div>
                                </div>
                            </div>
                            <!-- Agenda -->
                            <div><h6 class="text-center font-weight-light mt-2">Agenda</h6></div>
                            <!-- Enviar o recibir Tranferencias del exterior -->
                            <div class="form-BottonCheck-Sex mt-3">
                                <label class="small text-muted" for="departament">¿Donde desea  entregar  los recaudos de la cuenta?</label>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <div class="form-BottonDrop">
                                        <!-- Estado -->
                                        <label  class="small text-muted" for="movilizacioncuenta">Estado:</label>
                                            <select class="form-control" id="" >
                                                <option value="" selected disabled hidden class="styleSelect"></option>
                                                <option value="10.000">10.000</option>
                                                <option value="100.000">100.000</option>
                                                <option value="1.000.000">1.000.000</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-BottonDrop">
                                        <!-- Municio -->
                                        <label  class="small text-muted" for="movilizacioncuenta">Municipio:</label>
                                            <select class="form-control" id="" >
                                                <option value="" selected disabled hidden class="styleSelect"></option>
                                                <option value="10.000">10.000</option>
                                                <option value="100.000">100.000</option>
                                                <option value="1.000.000">1.000.000</option>
                                            </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-BottonDrop">
                                        <!-- Agencia -->
                                        <label  class="small text-muted" for="movilizacioncuenta">Agencia:</label>
                                            <select class="form-control" id="" >
                                                <option value="" selected disabled hidden class="styleSelect"></option>
                                                <option value="10.000">10.000</option>
                                                <option value="100.000">100.000</option>
                                                <option value="1.000.000">1.000.000</option>
                                            </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-8">
                                    <div class="form-BottonDrop">
                                        <!-- Uso que se le dará a la cuenta -->
                                        <label  class="small text-muted" for="movilizacioncuenta">Uso que se le dará a la cuenta:</label>
                                        <div class="form-imput">
                                            <input class="form-control input-block" type="text" id="" name="" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                <a class="btn btn-primary" href="{% url 'Visualize' %}">Aceptar</a>
                            </div>
                        </form>
                    </div>
                </div>  
            </div>    
        </div>
    </div>
{% endblock content %}
