{% load crispy_forms_tags %}
<div class="container request-form" style="background-color: #F5F7FC; height: 650px;">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div id="layoutAuthentication_content2">
                    <main>
                        <div class="container">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div>
                                    <h6 class="text-center font-weight-light my-4">Datos de la solicitud</h6>
                                </div>
                                <div class="card-body request-form--card">

                                    {% if error %}
                                    <p class="alert alert-danger">{{ error }}</p>
                                    {% endif%}
                                    <form method="post">
                                        <div class="form">
                                            {% csrf_token %}

                                            {{ form | crispy }}
                                            {{ form2 | crispy }}
                                        </div>
                                        <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary">Aceptar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </main>
    </div>
</div>
