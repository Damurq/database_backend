{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Font awesome-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontAwesome.css' %}">
    <!--load all styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% block owrnStyle %}
    {% endblock %}
    <title>Damage Control</title>
</head>

<body>
    <div class="content-register style-dark-1">
        <div class="content-register-image">
            <img src="{% static 'images/register/register_1.jpg' %}" alt="">
        </div>
        <div class="conten-form">
            <h1 class="title">Indica los datos de tu usuario</h1>
            <form class="" action="">
                <fieldset>
                    <legend class="sub-title">
                        Este nombre es el que aparecer√° en los diplomas
                    </legend>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control style-dark-1" id="floatingName" placeholder="">
                        <label for="floatingName">Nombres</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control  style-dark-1" id="floatingLastName" placeholder="">
                        <label for="floatingLastName">Apellidos</label>
                    </div>
                    <div class="form-floating">
                        <input type="tel" class="form-control  style-dark-1" id="floatingPhone" placeholder="">
                        <label for="floatingPhone">Telefono</label>
                    </div>
                    <button class="conten-form__button" type="submit" name="">Aceptar</button>
                </fieldset>
            </form>
        </div>
    </div>

</body>

</html>
