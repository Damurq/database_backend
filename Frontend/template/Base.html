<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--load all styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!--Font style styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    {% block owrnStyle %}
    {% endblock %}
    <title>Guacamaya Bank</title>
</head>
<body>
    <header>
      <!-- Top navigation User-->
        <nav class="navbar navbar-expand-lg navbar-light style-1">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-5">
                    <li class="nav-item">
                      <a class="nav-link active" style="color: #ffffff;" href="{% url 'HomeUser' %}" >
                        Nombre del user
                      </a>
                    </li>
                </ul>
                  <ul class="navbar-nav mb-2 mb-lg-0 px-5">
                    <li class="nav-item link-desconexion">
                        <a class="nav-link " style="color: #ffffff;" href="#" tabindex="-1">Desconexion</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
      </header>
      <div class="container flex menu-principal">
        <div class="Title-user">
            <h2>
                Hola Usuario corriente!
            </h2>
        </div>
        <nav class="navbar-expand-lg navbar-Principal">
            <!-- Top navigation Cuenta-->
            <div class="container-fluid justify-content-center">
                    <ul class="navbar-nav nav-justified mt-2 mt-lg-0">
                        <li class="nav-item mx-5 px-5">
                            <a class="nav-link style-2" href="#">Cuenta</a>
                        </li>
                        <li class="nav-item mx-5 px-5">
                            <a class="nav-link style-2" href="#">Tatarjeta</a>
                        </li>
                        <li class="nav-item mx-5 px-5">
                            <a class="nav-link style-2" href="#">Prestamo</a>
                        </li>
                    </ul>
            </div>
        </nav>
        <!-- Sidebar-->
        <div class="d-flex" style="background-color: #D8DADF; height: 550px;">
          <!-- Sidebar Cuenta-->
          <div class="col-md-3" id="collapseCuenta">
              <div class="border-end bg-white" id="sidebar-wrapper">
                  <div class="list-group list-group-flush">
                      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">
                          Cuenta numero 1
                      </a>
                      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">
                          CuentaNumero 2 
                      </a>
                      <a class="list-group-item list-group-item-action list-group-item-light p-3" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                           Preapertura de cuenta
                      </a>
                          <div class="collapse" id="collapseExample">
                              <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'MessageSC' %}" >
                                  Solicitar Cita
                              </a>
                              <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#">
                                  Ver Cita
                              </a>
                          </div>
                  </div>
              </div>
         </div>
          <!-- Contenido -->
          <div class="container" style="background-color: #F5F7FC; height: 550px;">
            {% block content %}
            {% endblock %}
          </div>
      </div>  
    </div>

      
</body>
</html>
